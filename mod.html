<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Moderator â€“ Buzzer Show</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 60px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    #unlockBtn {
      margin-bottom: 20px;
      padding: 14px 40px;
      font-size: 20px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #showImage {
      max-width: 90%;
      max-height: 45vh;
      margin-bottom: 30px;
      border-radius: 25px;
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
      display: none;
    }

    .winner {
      padding: 40px 70px;
      border-radius: 30px;
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      color: black;
      box-shadow: 0 0 60px rgba(0,255,200,0.6);
      text-align: center;
      display: none;
    }

    .winner-name {
      font-size: 72px;
      font-weight: bold;
    }

    .winner-seat {
      font-size: 32px;
      margin-top: 10px;
    }

    button {
      margin-top: 40px;
      padding: 18px 60px;
      font-size: 26px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ff004c, #ff8800);
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¤ BUZZER</h1>
<button id="unlockBtn" onclick="unlockAudio()">ðŸ”Š Audio freigeben</button>

<img id="showImage">
<audio id="showAudio"></audio>

<div class="winner" id="winnerBox">
  <div class="winner-name" id="winnerName"></div>
  <div class="winner-seat" id="winnerSeat"></div>
</div>

<button onclick="resetBuzzer()">RESET</button>

<script>
  const firebaseConfig = {
    databaseURL: "https://wsmds-9a390-default-rtdb.europe-west1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const buzzerRef = db.ref("buzzer");
  const settingsRef = db.ref("settings");

  let hasBuzzed = false;
  let audioUnlocked = false;

  function unlockAudio() {
    const audio = document.getElementById("showAudio");
    audio.muted = true;
    audio.play().then(() => {
      audio.pause();
      audio.currentTime = 0;
      audio.muted = false;
      audioUnlocked = true;
      document.getElementById("unlockBtn").style.display = "none";
    });
  }

  // SETTINGS â†’ Modus steuern
  settingsRef.on("value", snap => {
    const s = snap.val();
    const img = document.getElementById("showImage");
    const audio = document.getElementById("showAudio");

    // Alles zurÃ¼cksetzen
    img.style.display = "none";
    audio.pause();
    audio.currentTime = 0;

    if (!s || hasBuzzed) return;

    // ðŸ–¼ï¸ BILD-MODUS
    if (s.mode === "image" && s.image) {
      img.src = s.image;
      img.style.display = "block";
    }

    // ðŸŽµ AUDIO-MODUS
    if (s.mode === "audio" && s.audio && audioUnlocked) {
      audio.src = s.audio;
      audio.play();
    }
  });

  // ðŸ”´ BUZZ
  buzzerRef.on("value", snap => {
    const data = snap.val();
    if (!data) return;

    hasBuzzed = true;

    const audio = document.getElementById("showAudio");
    audio.pause();
    audio.currentTime = 0;

    document.getElementById("showImage").style.display = "none";

    document.getElementById("winnerBox").style.display = "block";
    document.getElementById("winnerName").textContent = data.name;
    document.getElementById("winnerSeat").textContent =
      "Platz " + data.seat + " war zuerst";
  });

  function resetBuzzer() {
    hasBuzzed = false;
    buzzerRef.remove();
    document.getElementById("winnerBox").style.display = "none";
  }
</script>

</body>
</html>
