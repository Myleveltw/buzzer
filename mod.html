<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Moderator â€“ Buzzer Show</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 60px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    #showImage {
      max-width: 90%;
      max-height: 45vh;
      margin-bottom: 30px;
      border-radius: 25px;
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
      display: none;
    }

    .winner {
      padding: 40px 70px;
      border-radius: 30px;
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      color: black;
      box-shadow: 0 0 60px rgba(0,255,200,0.6);
      text-align: center;
      display: none;
      animation: pop 0.4s ease-out;
    }

    .winner-name {
      font-size: 72px;
      font-weight: bold;
    }

    .winner-seat {
      font-size: 32px;
      margin-top: 10px;
    }

    #pointAnim {
      position: absolute;
      bottom: 10%;
      font-size: 48px;
      font-weight: bold;
      color: gold;
      display: none;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    button {
      margin-top: 40px;
      padding: 18px 60px;
      font-size: 26px;
      border-radius: 40px;
      border: none;
      background: linear-gradient(135deg, #ff004c, #ff8800);
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>ðŸŽ¤ BUZZER</h1>

<img id="showImage">

<div class="winner" id="winnerBox">
  <div class="winner-name" id="winnerName"></div>
  <div class="winner-seat" id="winnerSeat"></div>
</div>

<div id="pointAnim"></div>

<button onclick="resetBuzzer()">RESET</button>

<script>
  const firebaseConfig = {
    databaseURL: "https://wsmds-9a390-default-rtdb.europe-west1.firebasedatabase.app/"
  };

  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const buzzerRef = db.ref("buzzer");
  const settingsRef = db.ref("settings");
  const pointRef = db.ref("pointAnimation");

  let hasBuzzed = false;

  settingsRef.on("value", snap => {
    const s = snap.val();
    const img = document.getElementById("showImage");

    if (!hasBuzzed && s && s.mode === "image" && s.image) {
      img.src = s.image;
      img.style.display = "block";
    } else {
      img.style.display = "none";
    }
  });

  buzzerRef.on("value", snap => {
    const data = snap.val();
    if (!data) return;

    hasBuzzed = true;
    document.getElementById("showImage").style.display = "none";

    document.getElementById("winnerBox").style.display = "block";
    document.getElementById("winnerName").textContent = data.name;
    document.getElementById("winnerSeat").textContent =
      "Platz " + data.seat + " war zuerst";
  });

  pointRef.on("value", snap => {
    const data = snap.val();
    if (!data) return;

    const anim = document.getElementById("pointAnim");
    const name = document.getElementById("winnerName").textContent;

    anim.textContent = `ðŸŽ‰ ${name} bekommt +1 Punkt!`;
    anim.style.display = "block";

    setTimeout(() => {
      anim.style.display = "none";
    }, 1500);
  });

  function resetBuzzer() {
    hasBuzzed = false;
    buzzerRef.remove();
    document.getElementById("winnerBox").style.display = "none";
  }
</script>

</body>
</html>
