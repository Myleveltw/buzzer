<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>MOD – TEST</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
#winner{
  font-size:80px;
}
</style>
</head>

<body>

<div id="winner">Warte auf Buzz…</div>

<script>
firebase.initializeApp({
  databaseURL: "https://wsmds-9a390-default-rtdb.europe-west1.firebasedatabase.app/"
});

const db = firebase.database();
const winner = document.getElementById("winner");

db.ref("buzz").on("value", snap => {
  if (!snap.val()) {
    winner.textContent = "Warte auf Buzz…";
    return;
  }
  winner.textContent = snap.val().name;
});
</script>

</body>
</html>
