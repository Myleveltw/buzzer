<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Settings</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{background:#111;color:white;font-family:Arial;padding:20px}
.box{background:#1c1c1c;padding:20px;border-radius:15px;margin-bottom:20px}
button,input{width:100%;padding:15px;margin-top:10px;font-size:18px;border-radius:10px;border:none}
button{background:linear-gradient(135deg,#00ffcc,#0066ff);font-weight:bold}
</style>
</head>

<body>

<h1>ğŸ›ï¸ SETTINGS</h1>

<div class="box">
<h2>Modus</h2>
<button onclick="setMode('buzzer')">ğŸ”´ Nur Buzzer</button>
<button onclick="setMode('image')">ğŸ–¼ï¸ Bild + Buzzer</button>
<button onclick="setMode('audio')">ğŸ”Š Audio + Buzzer</button>
</div>

<div class="box">
<h2>Bild URL</h2>
<input id="imgUrl" placeholder="https://bild.jpg">
<button onclick="setImage()">ğŸ–¼ï¸ Bild setzen</button>
</div>

<div class="box">
<h2>Audio URL</h2>
<input id="audioUrl" placeholder="https://audio.mp3">
<button onclick="playAudio()">â–¶ï¸ Audio starten</button>
</div>

<script>
const firebaseConfig={
databaseURL:"https://wsmds-9a390-default-rtdb.europe-west1.firebasedatabase.app/"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const settings=db.ref("settings");

function setMode(mode){
settings.update({mode});
}

function setImage(){
settings.update({
mode:"image",
image:document.getElementById("imgUrl").value
});
}

function playAudio(){
settings.update({
mode:"audio",
audio:document.getElementById("audioUrl").value,
play:true
});
}
</script>

</body>
</html>
