<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Settings â€“ Buzzer Show</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      color: black;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>ğŸ›ï¸ SHOW SETTINGS</h1>

<div class="box">
  <h2>Modus</h2>
  <button onclick="setMode('buzzer')">ğŸ”´ Nur Buzzer</button>
  <button onclick="setMode('image')">ğŸ–¼ï¸ Buzzer + Bild</button>
</div>

<div class="box">
  <h2>Bild (URL)</h2>
  <input id="imageUrl" placeholder="https://...jpg">
  <button onclick="setImage()">Bild setzen</button>
</div>

<div class="box">
  <h2>Punkt vergeben</h2>
  <button onclick="givePoint()">ğŸ† +1 Punkt Animation</button>
</div>

<script>
  const firebaseConfig = {
    databaseURL: "https://wsmds-9a390-default-rtdb.europe-west1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const settingsRef = db.ref("settings");

  function setMode(mode) {
    settingsRef.update({ mode });
  }

  function setImage() {
    const url = document.getElementById("imageUrl").value;
    if (!url) return;
    settingsRef.update({ image: url });
  }

  function givePoint() {
    db.ref("pointAnimation").set({
      show: true,
      time: Date.now()
    });

    setTimeout(() => {
      db.ref("pointAnimation").remove();
    }, 1000);
  }
</script>

</body>
</html>
